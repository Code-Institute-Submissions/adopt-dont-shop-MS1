            <span>
                <i class="fas fa-bars"></i>

        </button>
        <div class="collapse navbar-collapse" id="navbarLinks">

            </ul>

    <!-- FORM SECTION -->
    <section class="container-fluid contact-page">
        <div class="col">
            <h1 class="contact-page-heading">Have A Question?</h1>
            <p class="contact-page-paragraph">We would love to hear from you, we aim to respond within one working day.</p>
        <div class="form-section">
        <form>
            <div class="form-group">
                <input type="text" name="name" id="username" class="form-control" placeholder="Name" required />
            </div>
            <div class="form-group">
                <input type="text" name="email" id="email" class="form-control" placeholder="Email Address" required />
            </div>
            <div class="form-group">
                <textarea rows="4" name="querydetail" id="querydetail" class="form-control" placeholder="Details Of Your Query" required></textarea>
            </div>
            <div>
                <div class="col submit-button">
                    <button type="submit" class="btn btn-dark"> Send Question!</button>
                </div>
            </div>
        </form>
        </div>
        </div>
    </section>
